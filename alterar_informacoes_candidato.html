<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alterar/Incluir Informações - ProApoio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><span class="marca">Pró Apoio</span></h1>
    <nav>
      <ul>
        <li><a href="area_candidato.html">Voltar para Área do Candidato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Dados Pessoais</h2>
    <form id="formDados" class="formulario-cadastro">
      <label for="telefone">Número de Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="">Selecione...</option>
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="outro">Outro</option>
      </select>

      <label><input type="checkbox" id="email_contato" name="email_contato"> Aceita contato por Email</label>
      <label><input type="checkbox" id="whatsapp_contato" name="whatsapp_contato"> Aceita contato por WhatsApp</label>

      <label for="distancia">Distância máxima até o trabalho (km):</label>
      <input type="number" id="distancia" name="distancia" required>

      <h2>Dados Profissionais</h2>
      <label for="experiencia1">Experiência 1:</label>
      <textarea id="experiencia1" name="experiencia1"></textarea>
      <button type="button" onclick="adicionarExperiencia()">Adicionar Experiência</button>
      <div id="outras-experiencias"></div>

      <label for="consideracoes">Considerações:</label>
      <textarea id="consideracoes" name="consideracoes"></textarea>

      <label for="habilidades">Habilidades:</label>
      <textarea id="habilidades" name="habilidades"></textarea>

      <label for="escolaridade">Escolaridade:</label>
      <select id="escolaridade" name="escolaridade" required>
        <option value="">Selecione...</option>
        <option value="fundamental">Ensino Fundamental</option>
        <option value="medio">Ensino Médio</option>
        <option value="superior">Ensino Superior</option>
      </select>

      <label for="experiencia_deficiencia">Experiência com Deficiência:</label>
      <select id="experiencia_deficiencia" name="experiencia_deficiencia" required>
        <option value="">Selecione...</option>
        <option value="visual">Deficiência Visual</option>
        <option value="auditiva">Deficiência Auditiva</option>
        <option value="fisica">Deficiência Física</option>
      </select>

      <h2>Formação</h2>
      <label for="nome_formacao">Nome da Formação:</label>
      <input type="text" id="nome_formacao" name="nome_formacao" required>

      <label for="instituicao">Instituição:</label>
      <input type="text" id="instituicao" name="instituicao" required>

      <label for="duracao">Duração:</label>
      <input type="text" id="duracao" name="duracao" required>

      <label for="inicio">Início:</label>
      <input type="date" id="inicio" name="inicio" required>

      <label for="termino">Término:</label>
      <input type="date" id="termino" name="termino" required>

      <button type="submit">Salvar</button>
      <button type="reset">Cancelar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Pró Apoio. Todos os direitos reservados.</p>
  </footer>

  <script>
    function adicionarExperiencia() {
      const div = document.createElement("div");
      div.innerHTML = `
        <label for="nova-experiencia">Experiência:</label>
        <textarea name="nova-experiencia"></textarea>`;
      document.getElementById("outras-experiencias").appendChild(div);
    }

    document.getElementById('formDados').addEventListener('submit', function(event) {
      event.preventDefault();
      const confirmar = confirm("Confirma as informações?");
      if (confirmar) {
        alert("Informações salvas com sucesso!");
        window.location.href = "area_candidato.html";
      } else {
        alert("Revisar informações.");
      }
    });
  </script>
</body>
</html>
