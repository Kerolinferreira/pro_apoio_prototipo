<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alterar/Incluir Informações - Pró Apoio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1><span class="marca">Pró Apoio</span></h1>
  <nav>
    <ul>
      <li><a href="index.html">Página Inicial</a></li>
      <li><a href="area_instituicao.html">Área da Instituição</a></li>
    </ul>
  </nav>
</header>
<main>
  <h2>Dados da Instituição</h2>
  <form id="formDadosInstituicao" class="formulario-cadastro">
    <h3>Dados Básicos</h3>

    <label for="nome_instituicao">Nome da Instituição:</label>
    <input type="text" id="nome_instituicao" name="nome_instituicao" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <h3>Dados de Ensino</h3>

    <label for="tipo_ensino">Tipo de Ensino:</label>
    <input type="text" id="tipo_ensino" name="tipo_ensino" required>

    <label for="curso">Curso(s) Oferecido(s):</label>
    <textarea id="curso" name="curso" required></textarea>

    <h3>Alunos com Deficiência</h3>
    <div id="alunos">
      <div class="aluno">
        <label>Nome do Aluno:</label>
        <input type="text" name="nome_aluno" required>

        <label>Gênero:</label>
        <select name="genero" required>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>

        <label>Deficiência:</label>
        <input type="text" name="deficiencia" required>

        <label>Necessidades:</label>
        <textarea name="necessidades" required></textarea>
      </div>
    </div>
    <button type="button" onclick="adicionarAluno()">Adicionar Aluno</button>

    <br><br>
    <button type="submit">Salvar</button>
    <button type="reset">Cancelar</button>
  </form>
</main>
<footer>
  <p>&copy; 2025 Pró Apoio. Todos os direitos reservados.</p>
</footer>
<script>
  function adicionarAluno() {
    const div = document.createElement("div");
    div.classList.add("aluno");
    div.innerHTML = `
      <label>Nome do Aluno:</label>
      <input type="text" name="nome_aluno" required>

      <label>Gênero:</label>
      <select name="genero" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <label>Deficiência:</label>
      <input type="text" name="deficiencia" required>

      <label>Necessidades:</label>
      <textarea name="necessidades" required></textarea>
    `;
    document.getElementById("alunos").appendChild(div);
  }

  document.getElementById("formDadosInstituicao").addEventListener("submit", function(event) {
    event.preventDefault();
    if (confirm("Deseja salvar as informações?")) {
      alert("Informações da instituição salvas com sucesso!");
      window.location.href = "index.html";
    }
  });
</script>
</body>
</html>
